<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Main Title -->
  <text x="400" y="120" font-family="Arial Black, sans-serif" font-size="56" font-weight="900" 
        text-anchor="middle" fill="url(#accent)">NextMap</text>
  
  <!-- Version -->
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="300" 
        text-anchor="middle" fill="#e2e8f0">v0.2.0</text>
  
  <!-- Subtitle -->
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="20" font-weight="500" 
        text-anchor="middle" fill="#cbd5e1">🔍 Network Scanner with Stealth & CVE Detection</text>
  
  <!-- Features in compact layout -->
  <g transform="translate(50, 220)">
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="16" fill="#8b5cf6">🥷 Stealth</text>
    <text x="200" y="20" font-family="Arial, sans-serif" font-size="16" fill="#06b6d4">🛡️ CVE Scan</text>
    <text x="350" y="20" font-family="Arial, sans-serif" font-size="16" fill="#10b981">⚡ Full Ports</text>
    <text x="500" y="20" font-family="Arial, sans-serif" font-size="16" fill="#f59e0b">🎯 Multi-Format</text>
  </g>
  
  <!-- Command example -->
  <rect x="50" y="280" width="700" height="60" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="70" y="305" font-family="Consolas, monospace" font-size="14" fill="#06b6d4">$</text>
  <text x="90" y="305" font-family="Consolas, monospace" font-size="14" fill="#e2e8f0">nextmap --target 192.168.1.0/24 --stealth-mode ninja --cve-scan</text>
  <text x="70" y="325" font-family="Consolas, monospace" font-size="12" fill="#94a3b8">🚀 Starting NextMap scan... 🥷 Stealth mode: ninja enabled</text>
  
  <!-- GitHub -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" 
        fill="#64748b">github.com/pozivo/nextmap</text>
</svg>